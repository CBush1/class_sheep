<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Share+Tech+Mono|Paytone+One" rel="stylesheet">
    <script defer src="https://use.fontawesome.com/releases/v5.8.1/js/all.js" integrity="sha384-g5uSoOSBd7KkhAMlnQILrecXvzst9TdC09/VM+pjDTCM+1il8RHz5fKANTFFb+gQ" crossorigin="anonymous"></script>
    <title>Drew Herron</title>
    <style type="text/css">
      .header {
        position: relative;
        margin-bottom: 0px;
        height: 5%;
      }
      #header-name {
        position: fixed;
        top: 10%;
        left: 50%;
        margin-top: 0px;
        margin-left: 20px;
        transform: translate(-50%, -50%);
        font-family: 'Paytone One', sans-serif;
        color: #ffd6cf;
        text-align: center;
        font-size: 50px;
      }
      .navbar {
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        padding-bottom: 30px;
        top: 300px;
      }
      .navbutton {
        display: inline-block;
        border: none;
        color: #ffd6cf;
        text-align: center;
        font-size: 18px;
        padding: 30px;
        width: 200px;
        transition: all 0.5s;
        cursor: pointer;
        margin: 5px;
        border-radius: 3px;
      }
      .mountains {
        position: absolute;
        top: 0px;
        margin: 0px;
        margin-top: -5px;
        border: 0px;
        padding: 0px;
        transform:rotate(180deg);
        /* filter:contrast(70%); */
        /* filter: hue-rotate(90deg); */
      }
      body {
        height: 2000px;
        /* background-image: url(images/starback.png); */
        background: linear-gradient(to bottom, #ffead7 15%, #ffc8c9 25%, #6d00b7 35%, #4200b0 45%, #22059f 55%, #020087 65%, #00000000), url(images/starback.png);
        margin: 0px;
        /* margin-left: 0px; */
        /* margin-right: 0px; */
        padding-bottom: 60px;
      }
      p {
        margin: 0px;
      }
      .container {
        min-height: 100%
        position: relative;
      }
      .footer {
        position: fixed;
        text-align: center;
        left: 0px;
        bottom: 0px;
        width: 100%;
        height: 20px;
        font-family: 'Share Tech Mono', monospace;
        color: #c376c2
      }
      .moon {
        -webkit-transform: translateZ(90px) scale(.7);
        transform: translateZ(90px) scale(.7);
      }
      .sticky {
        position: -webkit-sticky;
        position: -moz-sticky;
        position: -ms-sticky;
        position: -o-sticky;
        position: sticky;
        top: 100px;
      }
      .z1 {
        z-index: 1
      }
      .z2 {
        z-index: 2
      }
      .z3 {
        z-index: 3
      }
      .z4 {
        z-index: 4
      }
    </style>
  </head>
  <body class="z1">
    <div class="header">
      <p class="z3" id="header-name">Drew Herron</p>
      <img class="z4 mountains" src="images/mountainverse1.gif" width="100%">
      <img class="z2 mountains" src="images/mountains.gif" width="100%">
    </div>
    <div class="container">
      <p>container</p>
    </div>
    <div class="sticky navbar">

        <img src="images/moon.png" width="100px">

    </div>
  </body>
