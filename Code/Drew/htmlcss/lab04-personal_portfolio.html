      .moon {
        position: fixed;
        top: 200px;
        left: 0px;
        filter: blur(.5px);
      }
      .sticky {
        position: -webkit-sticky;
        position: -moz-sticky;
        position: -ms-sticky;
        position: -o-sticky;
        position: sticky;
        top: 200px;
      }
