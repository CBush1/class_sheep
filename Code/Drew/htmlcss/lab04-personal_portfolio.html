<!DOCTYPE html>

    <title>Drew Herron</title>
    <style type="text/css">
      .header {
        position: relative;
        margin-bottom: 0px;
        height: 5%;
        /* width: 1360; */
      }
      #header-name {
        position: fixed;
        top: 10%;
        left: 50%;
        margin-top: 0px;
        transform: translate(-50%, -50%);
        font-family: 'Paytone One', sans-serif;
        color: #ffd6cf;
        font-size: 50px;
      }
      .navbar {
        position: fixed;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        padding-bottom: 30px;
        padding-top: 17.5%;
        width: 100%;
      }
      .navbutton {
        display: inline-block;
        border: 3px;
        border-style: double;
        border-radius: 50%;
        border-color: #ffd6cf70;
        -moz-border-radius:50%;
        -webkit-border-radius:50%;
        color: #ffd6cf;
        text-align: center;
        font-size: 18px;
        padding: 20px;
        cursor: pointer;
        margin: 20px;
      }
      .navbutton:hover {
        background-color: #ffd6cf20;
      }
      .navbutton:active {
        border-color: #f6992b;
      }
      .navbutton1 {
        visibility: hidden;
      }
      .navbutton2 {
        visibility: hidden;
      }
      .navbutton3 {
        visibility: hidden;
      }
      .navbutton4 {
        visibility: hidden;
      }
      .navbutton5 {
        visibility: hidden;
      }
      a {
        color: #ffd6cf
      }
      .mountains {
        position: absolute;
        top: 0px;
        margin: 0px;
        margin-top: -5px;
        border: 0px;
        padding: 0px;
        transform:rotate(180deg);
      }
      body {
        height: 2500px;
        background: linear-gradient(to bottom, #ffead7 15%, #ffc8c9 25%, #6d00b7 35%, #4200b0 45%, #22059f 55%, #020087 65%, #00000000), url(images/starback.png);
        margin: 0px;
        padding-bottom: 60px;
      }
      p {
        margin: 0px;
      }
      .footer {
        position: fixed;
        text-align: center;
        left: 0px;
        bottom: 0px;
        width: 100%;
        height: 20px;
        font-family: 'Share Tech Mono', monospace;
        color: #ffcccb
      }
      .moon {
        position: fixed;
        top: 250px;
        left: 0px;
        filter: blur(.5px);
      }
      #nano {
        position: absolute;
        top: 300%;
        right: 0px;
      }
      #nanoAddress {
        left: 50%
        right: auto;
      }
      .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1; /* Sit on top */
        padding-top: 100px; /* Location of the box */
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        border: solid 10px black;
        border-radius: 10px;
        overflow: auto; /* Enable scroll if needed */
        background-color: #000000; /* Fallback color */
        background-color: #00000060; /* Black w/ opacity */
      }
      /* The Close Button */
      .close {
        color: #aaaaaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
      }
      .close:hover,
      .close:focus {
        color: #000;
        text-decoration: none;
        cursor: pointer;
      }
      .sticky {
        position: -webkit-sticky;
        position: -moz-sticky;
        position: -ms-sticky;
        position: -o-sticky;
        position: sticky;
        top: 300px;
      }
      .z1 {
        z-index: 1
      }
      .z2 {
        z-index: 2
      }
      .z3 {
        z-index: 3
      }
      .z4 {
        z-index: 4
      }
      .z5 {
        z-index: 5
      }
      .z6 {
        z-index: 6
      }
    </style>
  </head>

    </div>
    </div>
    <img id="moon" class="z2 moon" left="20px" src="images/moon.png" width="100px">

    <script>
      var container = document.getElementById('container');
      var nano = document.getElementById('nano');
      var navbutton1 = document.getElementsByClassName('navbutton1')[0];
      var navbutton2 = document.getElementsByClassName('navbutton2')[0];
      var navbutton3 = document.getElementsByClassName('navbutton3')[0];
      var navbutton4 = document.getElementsByClassName('navbutton4')[0];
      var navbutton5 = document.getElementsByClassName('navbutton5')[0];
      var windowHeight = window.innerHeight;
      var windowWidth = window.innerWidth;
      var scrollArea = 2000 - windowHeight;
      var moon = document.getElementsByClassName('moon')[0];
      nano.onclick = function() {
        alert("nano.org")
      }
      window.addEventListener('scroll', function() {
        var scrollPixels = Math.round(window.scrollY)
        var scrollTop = window.pageYOffset || window.scrollTop;
        var scrollPercent = scrollTop/scrollArea || 0;
        moon.style.left = scrollPercent*1030 + 'px';
        if (scrollPixels > 500) {
          navbutton1.style.visibility = 'visible';
        } else {
          navbutton1.style.visibility = 'hidden';
        }
        if (scrollPixels > 670) {
          navbutton2.style.visibility = 'visible';
        } else {
          navbutton2.style.visibility = 'hidden';
        }
        if (scrollPixels > 830) {
          navbutton3.style.visibility = 'visible';
        } else {
          navbutton3.style.visibility = 'hidden';
        }
        if (scrollPixels > 985) {
          navbutton4.style.visibility = 'visible';
        } else {
          navbutton4.style.visibility = 'hidden';
        }
        if (scrollPixels > 1145) {
          navbutton5.style.visibility = 'visible';
        } else {
          navbutton5.style.visibility = 'hidden';
        }
        // console.log(scrollPixels)
      });
      // Get the modal
      var modal = document.getElementById('nanoModal');
      nano.onclick = function() {
      modal.style.display = "block";
    }
// When the user clicks on <span> (x), close the modal
span.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
    </script>
