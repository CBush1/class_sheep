<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Blog 2.0</title>
    <style type="text/css">
    .grid {
      display: grid;
      grid-template-columns: 100px auto 100px;
      grid-template-rows: repeat(3, 100px);
      grid-gap: 1em;
    }
    header, footer {
      grid-column: 1 / 4;
    }
    </style>
  </head>
  <body>
    <div class="grid">
  <header>
    Header
  </header>

  <aside class="sidebar-left">
    Left Sidebar
  </aside>

  <article>
    Article
  </article>

  <aside class="sidebar-right">
    Right Sidebar
  </aside>

  <footer>
    Footer
  </footer>
</div>
  </body>
</html>
