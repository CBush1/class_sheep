<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Magic 8 Ball</title>
    <link href="https://fonts.googleapis.com/css?family=Francois+One|Kanit" rel="stylesheet">
    <style type="text/css">
    body {
      background-color: #0e1b9b;
    }
    header {
      text-align: center;
      font-size: 60px;
      font-family: 'Francois One', sans-serif;
      text-shadow: 1px 1px 10px #65eee2
    }
    .form {
      display: flex;
      flex-direction: row;
      width: 100%;
      justify-content: center;
      align-items: baseline;
    }
    .spacer {
      flex-grow: 1
    }
    #text_input {
      text-align: center;
      width: 400px;
      margin: 50px;
      margin-left: 100px;
      font-size: 30px;
    }
    #submit_button {
      font-size: 25px;
    }
    #output_div {
      animation-name: fade-in;
      animation-duration: 3s;
      animation-timing-function: cubic-bezier(.99,-0.15,.8,.9);
      color: #a6f1f6;
      font-size: 40px;
      text-align: center;
      font-family: 'Kanit', sans-serif;
    }
    #ball {
      position: absolute;
      top: 70px;
      left: 20px;
      height: 200px;
    }
    .roll {
      animation-name: roll;
      animation-duration: 5s;
    }
    @media only screen and (max-width:900px) {
      #ball {
        top: auto;
        bottom: 20px;
        height: 200px;
        margin-left: auto;
        margin-right: auto;
      }
    }
    @keyframes roll {
      0% {transform:rotate(0deg);}
      100% {transform:rotate(360deg);}
    }
    @-moz-keyframes roll {
      0% {-moz-transform:rotate(0deg);}
      100% {-moz-transform:rotate(360deg);}
    }
    @keyframes fade-in {
      0%   { opacity: 0; }
      100% { opacity: 1; }
    }
    @-moz-keyframes fade-in {
      0%   { opacity: 0; }
      100% { opacity: 1; }
    }
    </style>
  </head>
  <body>
    <header>
      Magic 8 Ball
    </header>
    <div class="form">
      <input id="text_input" type="text" placeholder="Ask me a yes/no question"/>
      <button id="submit_button">submit</button>
    </div>
    <img id="ball" src="https://pixabay.com/get/eb30b70c21e90021d85a5840e74e4690e676e6dc04b0144491f4c17ba5efbc/ball-25639_1280.png" alt="">
    <div id="output_div"></div>
    <script type="text/javascript">
      let ball = document.querySelector(#ball)
      // var ball = getElementById("ball");
      let answers = ['It is certain', 'It is decidedly so', 'Without a doubt', 'Yes definitely', 'You may rely on it', 'As I see it, yes', 'Most likely', 'Outlook good', 'Yes', 'Signs point to yes', 'Reply hazy try again', 'Ask again later', 'Better not tell you now', 'Cannot predict now', 'Concentrate and ask again', 'Don\'t count on it', 'My reply is no', 'My sources say no', 'Outlook not so good', 'Very doubtful']
      submit_button.onclick = function() {
        ball.setAttribute("class" "roll")
        let user_input = document.querySelector('#text_input')
        let random_index = Math.floor(Math.random()*answers.length)
        let computer_choice = answers[random_index]
        let outWord = computer_choice
        output_div.innerText = outWord
        let text_input = ''
      }
    </script>
  </body>
</html>
