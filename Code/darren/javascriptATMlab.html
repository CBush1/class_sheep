  <script type="text/javascript">
  class ATM {
    constructor(balance=0, interest=0.1) {
      this.balance = balance;
      this.history = [];
      this.interest = interest;
    }
    getBalance() {
      return this.balance;
    }
    makeDeposit(deposit) {
      this.balance += parseInt(deposit);
      let history_string = ' +';
      history_string += deposit;
      this.history.push(history_string);
    }
    makeWithdrawal(withdrawal) {
      this.balance -= parseInt(withdrawal);
      let history_string = ' -';
      history_string += withdrawal;
      this.history.push(history_string);
    }
    overdraftCheck(num) {
      let balance = this.balance;
      let withdrawal = num
      let result = balance - withdrawal
      if (result < 0){
        return "invalid"
      }
    }
    calcInterest() {
      let interest = this.interest
      interest = interest/100
      let with_interest = interest * this.balance;
      return with_interest
    }
    printHistory() {
      return this.history
    }

}
