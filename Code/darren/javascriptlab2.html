<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
let result = ''
let numberGrade = prompt("Please enter your total score.")
numberGrade = parseInt(numberGrade)
if (isNaN(numberGrade)) {
  alert('Not a number.')
}
else {
if (numberGrade > 90) {
  result += 'A'
}
else if (numberGrade <= 89 && numberGrade >= 80) {
  result += 'B'
}
else if (numberGrade <= 79 && numberGrade >= 70) {
  result += 'C'
}
else if (numberGrade <= 69 && numberGrade >= 60) {
  result += 'D'
}
else if (numberGrade < 60) {
  result += 'F'
}
if (numberGrade 	% 10 > 7) {
  result += '+'
}
if (numberGrade 	% 10 < 4) {
  result += '-'
}
alert(result)
}

</script>
</head>
</html>
