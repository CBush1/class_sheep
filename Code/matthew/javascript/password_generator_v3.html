
<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript">
    let upperCase = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'
    let lowerCase = 'abcdefghijklmnopqrstuvwxyz'
    let digits = '0123456789'
    let symbols = '\\/<>|[]{};:\'".,!@#$%^&*()'
    let ucLength = parseInt(prompt('Enter the number of upper case letters'))
    let lcLength = parseInt(prompt('Enter the number of lower case letters'))
    let dLength = parseInt(prompt('Enter the number of digits'))
    let sLength = parseInt(prompt('Enter the number of symbols'))
    let password = ''
    for (let i=0; i < ucLength; ++i) {
      let randomIndex = Math.floor(Math.random()*upperCase.length)
      password += upperCase[randomIndex]
    }
    for (let i=0; i < lcLength; ++i) {
      let randomIndex = Math.floor(Math.random()*lowerCase.length)
      password += lowerCase[randomIndex]
    }
    for (let i=0; i < dLength; ++i) {
      let randomIndex = Math.floor(Math.random()*digits.length)
      password += digits[randomIndex]
    }
    for (let i=0; i < sLength; ++i) {
      let randomIndex = Math.floor(Math.random()*symbols.length)
      password += symbols[randomIndex]
    }
    
    alert(password)
  </script>
</head>
</html>
