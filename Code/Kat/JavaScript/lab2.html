<!-- # Lab 8: Make Change
# INSTRUCTIONS: Let's convert a dollar amount into a number of coins. The input will be the total amount, the output will be the number of quarters, dimes, nickles, and pennies. Always break the total into the highest coin value first, resulting in the fewest amount of coins. For this, you'll have to use floor division //, which throws away the remainder. 10/3 is 3.333333, 10//3 is 3.

# Version 2
# Have the user enter a dollar amount (1.36), convert this to the total in pennies. -->


<!DOCTYPE html>
<html>
    <head>
      <style>
        input {
          background-color: AliceBlue;
          font-size: 30px;
          margin: 0px 20px 20px 0px;
        }

        button {
          font-size: 15px;
          margin: 0px 0px 20px 0px;
        }
      </style>
    </head>
    <body>
      <input id="money_input" type="text" placeholder="how much money do you have?" size="30"/><br/>
      <button id="money_btn">Check Your Change</button>
      <div id="output"></div>
      <script type="text/javascript">

        let money_input = document.querySelector('#money_input')
        let money_btn = document.querySelector('#money_btn')
        let output = document.querySelector('#output')

        function user_money(money) {
          let coins = {
            coins_list: [{
              coin: 'quarters',
              value: 25,
            }, {
              coin: 'dimes',
              value: 10,
            }, {
              coin: 'nickels',
              value: 5,
            }, {
              coin: 'pennies',
              value: 1,
            }]
          }
          coin_results = ''
          money = parseInt(money*100)
          for (let i=0; i<4; ++i) {
            coin = coins.coins_list[i].coin
            number = parseInt(money / coins.coins_list[i].value)
            coin_results += [(number + ' ' + coin + ' ')]
            leftovers = money % coins.coins_list[i].value
            money = leftovers
          }
          return coin_results
        }

        money_btn.onclick = function() {
        let money = money_input.value
        let coin_results = user_money(money)
        output.innerText = "You have " + coin_results+"."
        }
      </script>
    </body>
</html>
