<!-- Lab 11: Simple Calculator
Let's write a simple REPL (read evaluate print loop) calculator that can handle addition, subtraction, multiplication, and division. Ask the user for an operator and each operand. Don't forget that input returns a string, which you can convert to a float using float(user_input) where user_input is the string you got from input. Below is some sample input/output. -->

<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
      <script type="text/javascript">
        let user_num1 = null
        let user_num2 = null
        while (true) {
          user_num1 = parseInt(prompt('What is the first number?'))
          if (isNaN(user_num1)) {
            alert("That is not a valid number.")
          } else {
            break
          }
        }
        while (true) {
          user_num2 = parseInt(prompt('What is the second number?'))
          if (isNaN(user_num2)) {
            alert("That is not a valid number.")
          } else {
            break
          }
        }
        user_operand = null
        while (true) {
          user_operand = prompt('What is the operation you\'d like to perform (+, -, *, /)?')
          if (user_operand != '+' && user_operand != '-' && user_operand != '*' && user_operand != '/') {
            alert("That is an invalid operand. Please try again.")
          } else if (user_operand === '+') {
            alert(user_num1+user_num2)
            break
          } else if (user_operand === '-') {
            alert(user_num1-user_num2)
            break
          } else if (user_operand === '*') {
            alert(user_num1*user_num2)
            break
          } else if (user_operand === '/') {
            alert(user_num1/user_num2)
            break
          }
        }
      </script>
    </body>
</html>
